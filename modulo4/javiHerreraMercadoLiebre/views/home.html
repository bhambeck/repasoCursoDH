<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>
    <header class='main-header'>
        <div class='main-header-top-bar'>
            <img src="/images/logo-mercado-liebre.svg" alt="logo" class="logo">
            <h2 class='copy-header'><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</h2>
        </div>
        <a href='#' class="hamburguer-button">
            <i class="fas fa-bars"></i>
        </a>
        <nav class='main-navbar'>
            <ul class="left-navbar">
                <li><a href='#'>Ofertas</a></li>
                <li><a href ='#'>Tiendas Oficiales</a></li>
                <li><a href ='#'>Vender</a></li>
                <li><a href ='#'>Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href ='#'>Creá tu cuenta  </a><i class="far fa-id-card"></i></li>
                <li><a href ='#'>Ingresá </a><i class="fas fa-sign-in-alt"></i></li>
                <li><a href ='#'>Mis compras  </a><i class="fas fa-shopping-basket"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action='/crear-producto' method="POST" class='create-form'>
        <!--aca va a ir el formulario-->
        <div class='control-formulario'>
            <label>Nombre del Producto</label>
            <input type='text' class='control'>
        </div>
        <div class='control-formulario'>
            <label>Precio:</label>
            <input type='text' name='nombre' placeholder="solo numeros" class='control'>
        </div>
        <div class='control-formulario'>
            <label>Nombre del Producto</label>
            <input type='text'name='precio' class='control'>
        </div>
        
        <div class='control-formulario'>
            <label>Categoría:</label>
            <select name="categoria" class='control'>
                <option value ='hogar'>Hogar</option>
                <option value ='electro'>Electrodomésticos</option>
                <option value ='indumentaria'>Indumentaria</option>
            </select>
        </div>
        <div class='control-formulario'>
            <label>Ciudad:</label>
            <select name="ciudad" class='control'>
                <option value ='baires'>Buenos Aires</option>
                <option value ='cordoba'>Cordoba</option>
                <option value ='mendoza'>Mendoza</option>
            </select>
        </div>
        <div class='control-formulario' class='control'>
            <label>Descripción:</label>
            <textarea name='descripcion'></textarea>
        </div>
        <div class='control-formulario'>
            <label>Esta en oferta?</label>
            <input type='radio'name='enOferta'>
        </div>
        <button type='submit' class='boton-formulario'>Enviar</button>
        <button type='reset' class='boton-formulario'>Borrar contenido</button>
        </form>
        
        <article class='product'>
            <img src='/images/iphone.jpg'>
            <h2>Iphone 13</h2>
        </article>
    </main>
</body>
    
</html>
